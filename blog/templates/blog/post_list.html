{% extends 'blog/base.html' %}

{% block content %}

<div class="page-header">
  <p style="text-align: right"></h1><a href="/">レシピ検索に戻る</a></p>
   {% if category %}
        <h1>{{ category }}</h1>
   {% endif %}
</div>
<div class="post">
    {% for post in posts %}
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    {% endfor %}
</div>         
 {% endblock %}
