{% extends 'blog/base.html' %}

{% block content %}

<div class="page-header">
  <p style="text-align: right"></h1><a href="/">レシピ検索に戻る</a></p>
  <h1>レシピ一覧<h1>
</div>
<div class="post">
    {% if category %}
        <h3>[{{ category }}]</h3>
    {% endif %}
    {% for post in posts %}
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    {% endfor %}
</div>         
 {% endblock %}
