{% extends 'blog/base.html' %}

 {% block content %}
  {% for post in posts %}
<div class="post">
        {% if book.image %}
        <div class ="image">
            <img src="/{{ post.image.url }}" style="width:300px;height:auto">
        </div>
        {% endif %}
         <div class="date">
           <p>published: {{ post.published_date }}</p>
         </div>
           <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
          
      </div>
  {% endfor %}         
 {% endblock %}
