{% load static %}
{% block content %}
<html>
  <head>
    <title>調理難易度と栄養素を利用したレシピ検索に関する研究</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body>
    <div class="start">
      <div class="page-header">
	{% if user.is_authenticated %}
           <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %} 
           
      <h1>調理難易度と栄養素を利用したレシピ検索</h1>
      </div>
    <div>
    <form method="GET" action="{% url 'post_list' %}">
            <input type="text" name="keyword" placeholder="キーワード">
            <button class="kennsaku" type="submit">検索</button>
    </form>
        <h4>[難易度]</h4>
        <!-- context.pyのオブジェクトを取得しています。（category_list）-->
        {% for category in category_list %}
            <a href='{% url 'category' category %}'>
                <p>
                    {{ category.name }}
                </p>
            </a>
        {% endfor %}
	<input type="button" onclick="location.href='{% url 'post_calorie_low' %}'" value="カロリー低い順">
        <input type="button" onclick="location.href='{% url 'post_calorie_high' %}'" value="カロリー高い順">
        <input type="button" onclick="location.href='{% url 'post_protein_low' %}'" value="たんぱく質少ない順">
        <input type="button" onclick="location.href='{% url 'post_protein_high' %}'" value="たんぱく質多い順">
        <br>
        <input type="button" onclick="location.href='{% url 'post_carbohydrate_low' %}'" value="炭水化物少ない順">
        <input type="button" onclick="location.href='{% url 'post_carbohydrate_high' %}'" value="炭水化物多い順">
        <input type="button" onclick="location.href='{% url 'post_lipid_low' %}'" value="脂質少ない順">
        <input type="button" onclick="location.href='{% url 'post_lipid_high' %}'" value="脂質多い順">    
     </div>

  

    
    
  </body>
</html>
{% endblock %}
